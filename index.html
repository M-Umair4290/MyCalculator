<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="my-display">
                <input type="text" name="display" id="display" disabled>
            </div>

            <div id="operators">
                <div id="op-row-one">
                    <button id="remainder" class="btn">%</button>
                    <button id="divide" class="btn">/</button>
                    <button id="multiply" class="btn">*</button>
                </div>

                <div id="op-row-two">
                    <button id="subtraction" class="btn">-</button>
                    <button id="addition" class="btn">+</button>
                    <button id="equal" class="btn">=</button>
                </div>
            </div>

            <div id="operands">
                <div id="row-one">
                    <button id="one" class="btn">1</button>
                    <button id="two" class="btn">2</button>
                    <button id="three" class="btn">3</button>
                </div>

                <div id="row-two">
                    <button id="four" class="btn">4</button>
                    <button id="five" class="btn">5</button>
                    <button id="six" class="btn">6</button>
                </div>

                <div id="row-three">
                    <button id="seven" class="btn">7</button>
                    <button id="eight" class="btn">8</button>
                    <button id="nine" class="btn">9</button>
                </div>

                <div id="row-four">
                    <button id="zero" class="btn">0</button>
                    <button id="decimal" class="btn">.</button>
                </div>
            </div>

            <div id="my-clear">
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
